<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Fetch Test</title>
    <style>
        #error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Test Markdown Fetch</h1>
    <div id="content"></div>
    <div id="error"></div>

    <script>
        const tool = 'nmaps'; // Replace this with the tool name you want to fetch

        // Function to fetch the markdown content
        async function fetchMarkdown() {
            try {
                const response = await fetch(`/${tool}.md`);

                // Check for 404 or any other errors
                if (!response.ok) {
                    throw new Error(`Error: Markdown file "${tool}.md" not found.`);
                }

                const text = await response.text();
                document.getElementById('content').innerHTML = `<pre>${text}</pre>`;
                document.getElementById('error').innerHTML = ''; // Clear error if file found
            } catch (err) {
                document.getElementById('error').innerHTML = err.message;
                document.getElementById('content').innerHTML = ''; // Clear content
            }
        }

        // Call the function
        fetchMarkdown();
    </script>
</body>

</html>
